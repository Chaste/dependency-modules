name: sundials

on:
  workflow_dispatch:

jobs:
  setup:
    name: build and cache sundials versions
    
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup defaults
        uses: ./.github/actions/setup-defaults

      - name: build and cache sundials 5.8.0
        uses: ./.github/actions/setup-sundials
        with:
          sundials_ver: 5.8.0
