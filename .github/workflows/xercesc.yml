name: xercesc

on:
  workflow_dispatch:

jobs:
  setup:
    name: build and cache xercesc versions
    
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup defaults
        uses: ./.github/actions/setup-defaults

      - name: build and cache xercesc 3.2.4
        uses: ./.github/actions/setup-xercesc
        with:
          xercesc_ver: 3.2.4
