name: docker-release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and export to Docker
        uses: docker/build-push-action@v3
        with:
          context: .
          pull: true
          load: true
          build-args: BASE=focal
          tags: |
            chaste/runner:focal
            chaste/runner:latest
            
      - name: Test image
        run: |
          docker run --rm --entrypoint /bin/bash chaste/runner:focal
          docker run --rm --entrypoint /bin/bash chaste/runner:latest
          
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          pull: true
          push: true
          build-args: BASE=focal
          tags: |
            chaste/runner:focal
            chaste/runner:latest
