name: boost

on:
  workflow_dispatch:

jobs:
  
  setup:
    name: Build and cache Boost versions
    
    strategy:
      matrix:
        os: [ubuntu-20.04]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
        
    env:
      MODULES_DIR: ${{ github.workspace }}/modules
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup defaults
        uses: ./.github/actions/setup-defaults
        with:
          os: ${{ matrix.os }}
          modules_dir: ${{ env.MODULES_DIR }}

      - name: Build and cache boost 1.75.0
        uses: ./.github/actions/setup-boost
        with:
          os: ${{ matrix.os }}
          modules_dir: ${{ env.MODULES_DIR }}
          boost_ver: 1.75.0

      - name: Build and cache boost 1.76.0
        uses: ./.github/actions/setup-boost
        with:
          os: ${{ matrix.os }}
          modules_dir: ${{ env.MODULES_DIR }}
          boost_ver: 1.76.0
          
