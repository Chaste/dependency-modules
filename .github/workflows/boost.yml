name: boost

on:
  workflow_dispatch:

jobs:
  setup:
    name: build and cache boost versions

    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup defaults
        uses: ./.github/actions/setup-defaults

      - name: build and cache boost 1.74.0
        uses: ./.github/actions/setup-boost
        with:
          boost_ver: 1.74.0
