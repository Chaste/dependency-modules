name: xsd

on:
  workflow_dispatch:

jobs:
  setup:
    name: install and cache xsd versions
    
    strategy:
      matrix:
        os: [ubuntu-20.04]
      fail-fast: false
    
    runs-on: ${{ matrix.os }}
      
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup defaults
        uses: ./.github/actions/setup-defaults
          
      - name: install and cache xsd 4.0.0
        uses: ./.github/actions/setup-xsd
        with:
          xsd_ver: 4.0.0
